<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="ispis-koordinata">
        <p>Pomicanjem misa u ovom prozoru, ispisuju se kordinate</p>
    </div>

    <div class="resize">
        Ako je visina prozora manja od 700 ovaj div ce bit obojen u plavo, ako je veca od 700 u zeleno.
    </div>

    <div class="promjena-boje">
        <button>Zelena</button>
        <button>Plava</button>
        <button>Crvena</button>
    </div>
    
    <div>
        <form action="">
            <input type="text"  value="Ovaj tekst ce se ispisat u alertu.">
            <button type="submit">Ispisi</button>
        </form>
    </div>

    <div>
        <label for="auta">Odaberi auto (ispisuje se u konzoli):</label>
        <select name="auta">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </select>
    </div>

    <div tabindex="0" class="pomicanje">
        <p class="kocka"></p>
        <span>Klikni unutar ovog diva da ga fokusiras, pa pomici kockicu strelicama</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
